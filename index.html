<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="rps">Rock, paper, scissors game</div>
        <div id="firstFive">(first to 5 then reset)</div>
        <div id="selections">
            <button class="rock">✊</button>
            <button class="paper">✋</button>
            <button class="scissors">✌️</button>
        </div>
        <div class="result"></div>
        <div class="scoreBoard"></div>
        <div class="finalScore"></div>
        <button class="startGame" onClick="window.location.reload();">Reset</button>

    </body>
    <script type="text/javascript" src="javascript.js"></script>
</html>
